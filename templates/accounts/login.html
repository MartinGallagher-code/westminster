{% extends "base.html" %}

{% block title %}Login - Westminster Shorter Catechism{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h1 class="mb-3">Login</h1>

        {% if form.errors %}
        <div class="alert alert-danger">
            Invalid username or password. Please try again.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3 text-center text-muted">
            Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a>
        </p>
        <p class="text-center text-muted">
            <a href="{% url 'accounts:password_reset' %}">Forgot your password?</a>
        </p>
    </div>
</div>
{% endblock %}
