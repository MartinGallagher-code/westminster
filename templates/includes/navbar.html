<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'catechism:home' %}">Westminster Standards</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                {% for cat in catechisms %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ cat.get_item_list_url }}">{{ cat.abbreviation }}</a>
                </li>
                {% endfor %}
            </ul>
            <ul class="navbar-nav me-2">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'catechism:scripture_index' %}">Scripture</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'catechism:compare_list' %}">Compare</a>
                </li>
            </ul>
            <form class="d-flex me-3" action="{% url 'catechism:search' %}" method="get">
                <input class="form-control form-control-sm me-2" type="search" name="q"
                       placeholder="Search..." value="{{ query|default:'' }}">
                <button class="btn btn-outline-light btn-sm" type="submit">Search</button>
            </form>
            <form id="quick-jump-form" class="d-flex me-3">
                <select id="quick-jump-catechism" class="form-select form-select-sm me-1" style="width: 80px;">
                    {% for cat in catechisms %}
                    <option value="{{ cat.slug }}" data-max="{{ cat.total_questions }}" data-prefix="{{ cat.item_prefix }}" data-doc-type="{{ cat.document_type }}">{{ cat.abbreviation }}</option>
                    {% endfor %}
                </select>
                <input type="number" class="form-control form-control-sm me-1" id="quick-jump-input"
                       min="1" max="107" placeholder="#" style="width: 70px;">
                <button class="btn btn-outline-light btn-sm" type="submit">Go</button>
            </form>
            <button id="theme-toggle" class="btn btn-outline-light btn-sm me-3" type="button"
                    title="Toggle dark mode" aria-label="Toggle dark mode">
                ☀️
            </button>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:dashboard' %}">My Notes</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link text-light-emphasis">{{ user.username }}</span>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'accounts:logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm nav-link">Logout</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
