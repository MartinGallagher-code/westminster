<nav class="navbar navbar-expand-md navbar-dark bg-dark">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">

                    <a class="nav-link" href="{% url 'catechism:question_list' %}">All Questions</a>
