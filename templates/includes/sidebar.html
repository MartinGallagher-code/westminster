<div class="sidebar-sticky pt-3 px-3">
    {% regroup sidebar_topics by catechism as topics_by_catechism %}
    {% for group in topics_by_catechism %}
    <h6 class="sidebar-heading mb-1 text-muted text-uppercase small">{{ group.grouper.abbreviation }} Topics</h6>
    <ul class="nav flex-column mb-3">
        {% for topic in group.list %}
        <li class="nav-item">
            <a class="nav-link py-1" href="{{ topic.get_absolute_url }}">
                {{ topic.name }}
                <small class="text-muted">(Q{{ topic.question_start }}&ndash;{{ topic.question_end }})</small>
            </a>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}

    <h6 class="sidebar-heading mb-1 text-muted text-uppercase small">Quick Jump</h6>
    <form id="quick-jump-form" class="mb-3">
        <div class="input-group input-group-sm">
            <select id="quick-jump-catechism" class="form-select form-select-sm" style="max-width: 80px;">
                {% for cat in catechisms %}
                <option value="{{ cat.slug }}" data-max="{{ cat.total_questions }}">{{ cat.abbreviation }}</option>
                {% endfor %}
            </select>
            <input type="number" class="form-control" id="quick-jump-input"
                   min="1" max="107" placeholder="Q#">
            <button class="btn btn-outline-secondary" type="submit">Go</button>
        </div>
    </form>
</div>
